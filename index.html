<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>  HTML,body { margin: 0; padding: 0; height: 100%; } </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://unpkg.com/ag-grid-community@21.0.1/dist/ag-grid-community.min.js"></script></head>
<body>

<div ng-app="example" ng-controller="exampleCtrl" style="width: 800px;">

  <div >
    <div style="padding: 4px">
      <br>
      <br>
      <div style="float: right;">

        <input type="text" ng-model="gridOptions.quickFilterText" placeholder="Tablo İçinde Ara..."/>
      </div>
      <div style="padding: 4px;">
        <b>Kullanılan Ek Kota Bilgileri Ekranı </b> ({{rowCount}})
        <br>
        <br>
      </div>
      <div style="clear: both;"/>
    </div>
    <div style="width: 100%; height: 400px;"
         ag-grid="gridOptions"
         class="ag-theme-blue">
    </div>


</div>
</div>

<script src="main.js"></script>

</body>
</html>
